name: Test

on:
  - push
  - pull_request

jobs:
  build:
    name: Test Nodejs
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 12
          cache: yarn
      - run: yarn install
      - run: yarn build
